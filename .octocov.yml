# generated by octocov init
body:
  hideFooterLink: true
comment:
  if: is_pull_request
  hideFooterLink: true
codeToTestRatio:
  code:
    - "**/*.rs"
  test:
    - "**/*_test.go"
coverage:
  badge:
    path: docs/coverage.svg
  if: true
  paths:
    - target/lcov.info
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  if: is_default_branch
  datastores:
    - github://${GITHUB_REPOSITORY}?branch=gh-pages
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
summary:
  if: true
  hideFooterLink: true
testExecutionTime:
  badge:
    path: docs/time.svg
  if: true
