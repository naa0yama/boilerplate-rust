# generated by octocov init
body:
  hideFooterLink: true
comment:
  if: is_pull_request
  hideFooterLink: true
codeToTestRatio:
  code:
    - "**/*.rs"
  test:
    - "**/tests/**.rs"
coverage:
  acceptable: current >= 40%
  badge:
    path: docs/coverage.svg
  if: true
  paths:
    - target/lcov.info
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
push:
  if: is_default_branch
  datastores:
    - github://${GITHUB_REPOSITORY}
  message: "Update coverage badges [skip ci]"
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
summary:
  if: true
  hideFooterLink: true
testExecutionTime:
  badge:
    path: docs/time.svg
  if: true
