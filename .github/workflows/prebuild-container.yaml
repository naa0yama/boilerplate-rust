# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Prebuild DevContainer
on:
  push:
    branches:
      - main
    paths: &on_paths
      - ".devcontainer/**"
      - ".github/workflows/prebuild-container.yaml"
      - "Dockerfile"
  pull_request:
    paths: *on_paths
  workflow_dispatch:
    inputs:
      no_cache:
        description: "Disable cache for container build"
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  prebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5

      - name: Convert repository owner/repo to lowercase
        id: repo_name
        run: |
          echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ steps.repo_name.outputs.lowercase }}/devcontainer
          cacheFrom: ghcr.io/${{ steps.repo_name.outputs.lowercase }}/devcontainer
          refFilterForPush: refs/heads/main
          noCache: ${{ github.event.inputs.no_cache == 'true' }}
