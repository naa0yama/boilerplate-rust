name: Rust CI

on:
  push:
    branches: ["main"]
    # paths:
    #   - "**src/**.rs"
    #   - "**.rs"
    #   - "Cargo.lock"
    #   - "Cargo.toml"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: "1.89"

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Check version consistency
        run: |
          set -euxo pipefail
          echo "Checking Rust version consistency between Dockerfile and CI..."
          dockerfile_version=$(grep -E '^FROM rust:[0-9]+\.[0-9]+' Dockerfile | sed -E 's/FROM rust:([0-9]+\.[0-9]+).*/\1/')
          ci_version="${{ env.RUST_VERSION }}"
          echo "Dockerfile Rust version: $dockerfile_version"
          echo "CI Rust version: $ci_version"
          if [ "$dockerfile_version" != "$ci_version" ]; then
            echo "ERROR: Rust version mismatch!"
            echo "Dockerfile: $dockerfile_version"
            echo "CI: $ci_version"
            echo "Please update RUST_VERSION in ci.yaml or Dockerfile to match."
            exit 1
          fi
          echo "âœ… Rust versions are consistent!"

      - name: Install dprint
        run: |
          set -euxo pipefail
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> $GITHUB_PATH

      - name: Check dprint formatting
        run: |
          set -euxo pipefail
          dprint fmt --check

      - name: Check cargo formatting
        run: |
          set -euxo pipefail
          cargo fmt -- --check

      - name: Run clippy
        run: |
          set -euxo pipefail
          cargo clippy --all-targets --all-features -- -D warnings

  check:
    runs-on: ubuntu-latest
    needs: fmt
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.target }}

      - name: Check compilation
        run: |
          set -euxo pipefail
          cargo check --target ${{ matrix.target }} --all-targets --all-features

  test:
    runs-on: ubuntu-latest
    needs: [fmt, check]
    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cargo-binstall
        run: |
          set -euxo pipefail
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install cargo-llvm-cov
        run: |
          set -euxo pipefail
          cargo binstall cargo-llvm-cov --no-confirm

      - name: Run tests
        run: |
          set -euxo pipefail
          cargo test --release

      - name: Generate coverage report
        run: |
          set -euxo pipefail
          cargo llvm-cov --lcov --output-path lcov.info

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info

  build:
    runs-on: ubuntu-latest
    needs: [fmt, check, test]
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.target }}

      - name: Install cargo-binstall
        run: |
          set -euxo pipefail
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install cross
        run: |
          set -euxo pipefail
          cargo binstall cross --no-confirm

      - name: Build release binary
        run: |
          set -euxo pipefail
          cross build --release --target ${{ matrix.target }}

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/brust${{ matrix.target == 'x86_64-pc-windows-gnu' && '.exe' || '' }}
