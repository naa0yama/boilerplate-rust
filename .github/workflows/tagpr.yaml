# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: tagpr
on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled, unlabeled]
    branches:
      - main
  workflow_dispatch: {}

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # zizmor: ignore[concurrency-limits] tag creation must not be cancelled mid-flight

jobs:
  tagpr:
    name: tagpr
    if: >-
      github.event_name == 'push' ||
      startsWith(github.event.pull_request.head.ref, 'tagpr-from-')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    permissions:
      contents: write # Required to create tags and update files
      pull-requests: write # Required to create and update pull requests
      issues: write # Required to manage release issues
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          persist-credentials: false

      - name: Cache dprint plugins
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/dprint
          key: dprint-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('dprint.jsonc') }}
          restore-keys: |
            dprint-v1-${{ runner.os }}-${{ runner.arch }}-

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          install_args: dprint
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - id: tagpr
        uses: Songmu/tagpr@da82ed6743aec90049892070edd5561335904a9e # v1.17.0
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Add CI note to release PR
        if: steps.tagpr.outputs.tag == ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --state open --json number,headRefName \
            --jq '[.[] | select(.headRefName | startswith("tagpr-from-"))][0].number // empty')
          if [ -z "$PR_NUMBER" ]; then
            echo "No tagpr release PR found, skipping"
            exit 0
          fi
          MARKER="<!-- tagpr-ci-note -->"
          if gh pr view "$PR_NUMBER" --json comments \
              --jq '.comments[].body' | grep -qF "$MARKER"; then
            echo "CI note comment already exists on PR #${PR_NUMBER}, skipping"
            exit 0
          fi
          gh pr comment "$PR_NUMBER" --body "${MARKER}
          > [!TIP]
          > この Pull Request は \`GITHUB_TOKEN\` で作成されているため、CI が自動で起動しません。
          > Pull Request を一度 \`Close pull request\` して \`Reopen pull request\` すると CI が起動します。

          > [!NOTE]
          > バージョンバンプはデフォルトで **patch** です。変更したい場合はこの PR に以下のラベルを付けてください:
          > | Label | Bump | Example |
          > |-------|------|---------|
          > | \`tagpr:minor\` | minor | \`0.1.4\` → \`0.2.0\` |
          > | \`tagpr:major\` | major | \`0.1.4\` → \`1.0.0\` |"

      - name: Format CHANGELOG.md
        if: steps.tagpr.outputs.tag == ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_BRANCH=$(gh pr list --state open --json headRefName \
            --jq '[.[] | select(.headRefName | startswith("tagpr-from-"))][0].headRefName // empty')
          if [ -z "$PR_BRANCH" ]; then
            echo "No tagpr release PR found, skipping"
            exit 0
          fi
          git fetch origin "${PR_BRANCH}"
          git checkout -f "${PR_BRANCH}"
          if [ -f CHANGELOG.md ]; then
            dprint fmt CHANGELOG.md
            if ! git diff --quiet CHANGELOG.md; then
              FILE_SHA=$(gh api "repos/${GITHUB_REPOSITORY}/contents/CHANGELOG.md?ref=${PR_BRANCH}" --jq '.sha')
              gh api "repos/${GITHUB_REPOSITORY}/contents/CHANGELOG.md" \
                --method PUT \
                -f message="[tagpr] format CHANGELOG.md" \
                -f content="$(base64 -w 0 CHANGELOG.md)" \
                -f sha="${FILE_SHA}" \
                -f branch="${PR_BRANCH}"
            fi
          fi

  release:
    name: Build and Release
    needs: tagpr
    if: needs.tagpr.outputs.tag != ''
    permissions:
      contents: write # Required to create releases and tags
      actions: write # Required for build job to upload artifacts
      id-token: write # Required for build provenance attestation
      attestations: write # Required for build provenance attestation
    uses: ./.github/workflows/release.yaml
    with:
      tag: ${{ needs.tagpr.outputs.tag }}
