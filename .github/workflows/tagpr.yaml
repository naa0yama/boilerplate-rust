# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: tagpr
on:
  push:
    branches:
      - main

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # zizmor: ignore[concurrency-limits] tag creation must not be cancelled mid-flight

jobs:
  tagpr:
    name: tagpr
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    permissions:
      contents: write # Required to create tags and update files
      pull-requests: write # Required to create and update pull requests
      issues: write # Required to manage release issues
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - id: tagpr
        uses: Songmu/tagpr@78a926ba835e34721053309043aee696ba9c70b1 # v1.15.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Build and Release
    needs: tagpr
    if: needs.tagpr.outputs.tag != ''
    permissions:
      contents: write # Required to create releases and tags
      actions: write # Required for build job to upload artifacts
    uses: ./.github/workflows/release.yaml
    with:
      tag: ${{ needs.tagpr.outputs.tag }}
